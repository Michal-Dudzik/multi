<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Scrabble</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/main.css" />
		<link rel="shortcut icon" href="media/favicon.png" />
	</head>
	<body>
		
		<div id="scoreBoard">
			<div class="container">
				<div class="s_bode">
					<div class="left_section">
							<h2>Player 1</h2>
							<p>Flute <span>(12)</span></p>
							<p>Wand <span>(32)</span></p>
							<p>Wrench <span>(92)</span></p>
					</div>
		 
					<div class="mid_section">
						<h1>3 - 2</h1>
					</div>
					<div class="right_section">
						<h2>Player 2</h2>
						<p>Bucket <span>(67)</span></p>
						<p>Pit <span>(49)</span></p>
					</div>
				</div>
		   </div>
		</div>

		<div id="game" class="d-flex flex-column  h-100">
			<canvas id="gameScreen" height="800" width="800"></canvas>
			<canvas id="bench"></canvas>
		</div>


			<div class="controls-wrapper d-flex flex-column  h-100">
				<ul id="events"></ul>
				<div class="controls">
					<div class="chat-wrapper">
						<form id="chat-form">
							<input id="chat" autocomplete="off" title="chat" />
							<button id="say">Say</button>
						</form>
					</div>
				</div>
			</div>
		

		<footer>
			<div class="row justify-content-center fixed-bottom">
				<div class="col-md-auto">
					<p>
						&copy; Projekt wykonany na zaliczenie by Micha≈Ç Dudzik & Wojtek
						Rusiecki
					</p>
				</div>
			</div>
		</footer>

		<!-- MODAL -->
		<div class="modal fade" id="initialScreen">
			<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<div class="form-floating mb-3">
									<input
										class="form-control"
										id="roomName"
										placeholder="room"
									/>
									<label for="roomName">Room name</label>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button
								id="joinGame"
								type="submit"
								class="btn btn-secondary mx-auto"
							>
								Join
							</button>
							<button
								id="newGame"
								type="submit"
								class="btn btn-secondary mx-auto"
							>
								Create new game
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- open modal on page load -->
		<script>
			var myModal = new bootstrap.Modal(document.getElementById("initialScreen"), {});
			initialScreen.toggle();
		</script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="src/client.js"></script>
	</body>
</html>
